<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
  </head>
  <body>
    <h1>Github Registration</h1>
    <form>
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="Type Your Name" />
      <br />
      <br />

      <label for="Email">Your Email:</label>
      <input type="text" id="email" placeholder="Type Your Email" />
      <br />
      <br />

      <label for="about">About Me:</label>
      <textarea
        cols="20"
        rows="5"
        id="about"
        placeholder="Write a description about yourself"
      ></textarea>

      <h3>Gender:</h3>
      <input type="radio" id="male" name="gender" />
      <label for="male" id="male" value="value">Male</label>
      <input type="radio" id="female" name="gender" />
      <label for="female" id="female" value="value">Female</label>

      <h3>Hobby</h3>
      <input type="checkbox" id="Listening a Music" value="Listening a Music" />
      <label for="Listening a Music">Listening a Music</label>
      <br />
      <input type="checkbox" id="Watching Videos" value="Watching Videos" />
      <label for="Watching Videos">Watching Videos</label>
      <input
        type="checkbox"
        id="Playing Video Games"
        value="Playing Video Games"
      />
      <label for="Playing Video Games">Playing Video Games</label>

      <h3>Your Car:</h3>
      <select name="car" id="car">
        <option value="BMW">BMW</option>
        <option value="Mercedes-Benz">Mercedes-Benz</option>
        <option value="AUDI">AUDI</option>
        <option value="Alfa Romeo">Alfa Romeo</option>
      </select>
      <br />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br />
      <br />

      <button type="reset">Reset</button>
      <button type="button">Registration</button>
    </form>
  </body>
</html>
